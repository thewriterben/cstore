<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CStore - Cryptocurrency Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸª™ CStore</h1>
            <p class="tagline">Cryptocurrency Marketplace</p>
        </div>
    </header>

    <main class="container">
        <section id="products-section">
            <h2>Featured Products</h2>
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <section id="order-section" class="hidden">
            <h2>Complete Your Order</h2>
            <div id="order-details" class="order-details">
                <!-- Order details will be loaded here -->
            </div>
        </section>

        <section id="payment-section" class="hidden">
            <h2>Payment</h2>
            <div id="payment-details" class="payment-details">
                <!-- Payment details will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CStore - Cryptocurrency Marketplace. Demo purposes only.</p>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
